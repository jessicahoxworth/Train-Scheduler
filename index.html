<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Scheduler</title>

    <!-- jQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Boostrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>



    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>



</head>

<body>

    <!-- Train Time -->
    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: rgba(41, 82, 156, 0.918); color: white">
            <h1 class="text-center">Train Schedule</h1>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <!-- Train Schedule -->
                <div class="card">
                    <div class="card-header">
                        Current Train Schedule
                    </div>
                    <div class="card-body">
                        <table class="table table-hover" id='trainTable'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Leae Empty -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- Add Train  -->
                <br>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title"><strong>ADD TRAIN</strong></h3>
                            </div>
                            <div class="panel-body">
                                <!-- Entry Form -->
                                <form>
                                    <div class="form-group">
                                        <label for="">Train Name</label>
                                        <input type="text" class="form-control" id="trainNameInput">
                                    </div>
                                    <div class="form-group">
                                        <label for="">Destination</label>
                                        <input type="text" class="form-control" id="destinationInput">
                                    </div>
                                    <div class="form-group">
                                        <label for="">First Train Time (HH:mm - military time)</label>
                                        <input type="text" class="form-control" id="firstTrainInput">
                                    </div>
                                    <div class="form-group">
                                        <label for="">Frequency (min)</label>
                                        <input type="text" class="form-control" id="frequencyInput">
                                    </div>
                                    <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>




            <!-- Script -->
            <script src="logic.js"></script>


</body>

</html>
